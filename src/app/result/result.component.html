<div class="results">
	<div *ngFor="let result of resultCollector.results; let i = index">
		<p><span class="time" [class.active]="result">{{i}}</span></p>
		<p *ngFor="let item of result">{{item}}</p>
	</div>
	<!-- Haha, ugly hack! -->
	<button>All</button>
	<button>Even</button>
	<button>Odd</button>
	<button>None</button>
</div>
