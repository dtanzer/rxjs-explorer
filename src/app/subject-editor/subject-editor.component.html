<div class="container">
	<div *ngFor="let time of times">
		<label class="switch" [class.active]="containsTime(time)">
			<input type="checkbox" [checked]="containsTime(time)" (change)="toggleTime(time)" />
			<span>{{time}}</span>
		</label>
	</div>
	<button (click)="checkAll()">All</button>
	<button (click)="checkEven()">Even</button>
	<button (click)="checkOdd()">Odd</button>
	<button (click)="uncheckAll()">None</button>
</div>
