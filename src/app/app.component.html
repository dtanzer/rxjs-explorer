<main>
  <h1>{{test.headline}}</h1>
  <p style="max-width: 50em;">{{test.description}}</p>

  <app-subject-editor *ngFor="let subject of test.subjects" [timedSubject]="subject"></app-subject-editor>
  <button (click)="run()">Run!</button>
  <app-result [resultCollector]="resultCollector"></app-result>
  <div style="margin-top: 2em">
    Follow <a href="https://twitter.com/dtanzer">@dtanzer</a> on Twitter to stay in touch.
  </div>
</main>
